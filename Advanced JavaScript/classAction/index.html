<!DOCTYPE html>
<!-- Declara o tipo do documento como HTML5 -->
<html lang="en">
  <head>
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8">

    <!-- Ajusta o layout para funcionar corretamente em diferentes tamanhos de tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título exibido na aba do navegador -->
    <title>Document</title>
  </head>
  <body>
    <!-- Botão que, ao ser clicado, chama a função step() definida no JavaScript -->
    <button onclick="step()">Clique</button>

    <!-- Importa o arquivo JavaScript externo -->
    <!-- Ele é carregado após o HTML para garantir que o DOM já exista -->
    <script src="script.js"></script>
  </body>
</html>
