<!DOCTYPE html>
<!-- Declara que o documento utiliza HTML5 -->

<html lang="en">
  <!-- Elemento raiz do documento HTML -->

  <head>
    <!-- Define o conjunto de caracteres como UTF-8 (suporta acentos e símbolos) -->
    <meta charset="UTF-8" />

    <!-- Garante que o layout seja responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título exibido na aba do navegador -->
    <title>Document</title>
  </head>

  <body>
    <!-- Corpo do documento: tudo que aparece na tela -->

    <!-- Título principal da página -->
    <h1>Olá Javascript</h1>

    <!-- Lista não ordenada -->
    <ul>
      <!-- Itens da lista -->
      <li>Algum item</li>
      <li>Algum item 2</li>
    </ul>

    <!-- 
      Campo de entrada de texto
      type="text" → permite o usuário digitar texto
      id e name estão vazios (em projetos reais, devem ser definidos)
    -->
    <input type="text" name="" id="" />

    <!-- 
      Importa o arquivo JavaScript externo
      Ele é carregado após o HTML para garantir que o DOM já exista
    -->
    <script src="script.js"></script>
  </body>
</html>
